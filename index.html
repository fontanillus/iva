<body>
    <h1>Calcular tiempo en segundos</h1>
    <p><label for="hora">Indica la hora:</label>
        <input type="number" id="horas">
    </p>

    <p><label for="minutos">Indica los minutos:</label>
        <input type="number" id="minutos">
    </p>

    <p><label for="segundos">Indica los segundos</label>
        <input type="number" id="segundos">
    </p>

    <p><button type="button" onclick="totalSegundos()">Calcular segundos
        </button>
    </p>
    <p id="calcularSegundos">El total de segundos es: </p>

    <script>

        const HORAS = document.getElementById("horas");
        const MINUTOS = document.getElementById("minutos");
        const SEGUNDOS = document.getElementById("segundos");
        const RESULTADO = document.getElementById("calcularSegundos");


        function totalSegundos() {
            console.clear; //limpia consola

            let hores = Number(HORAS.value);
            let minuts = Number(MINUTOS.value);
            let segons = Number(SEGUNDOS.value);
            
            let total = (hores * 3600) + (minuts * 60) + segons;

            RESULTADO.innerHTML="El total de segundos es: " + total;
        }
    </script>
